<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="img/water-can.png">
</head>
<body>
    <div class="game-wrapper">
        <h1 class="game-title">Water Drop</h1>
        <p class="game-tagline">Catch the good drops, avoid the bad ones! Catch the jerry can for extra time!</p>
        <div class="score-panel">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="timer">Time: <span id="time">45</span>s</div>
            <button id="start-btn">Start Game</button>
        </div>
        
        <div id="game-container">
        </div>
    </div>
    
    <script src="script.js"></script>
    <footer class="footer-credit">
      Brought to you by <img src="img/cw_logo-horizontal.png" alt="Charity: Water Logo" class="footer-logo">
      <br>
      <a href="https://www.charitywater.org/" target="_blank" rel="noopener" style="color:#2E9DF7;text-decoration:underline;font-size:1.1em;">Learn more at charity: water</a>
    </footer>
</body>
</html>
